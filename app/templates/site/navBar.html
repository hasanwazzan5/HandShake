<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="{{ url_for('static', filename='js/detailsHandler.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body class="bg-dark text-light">
    <nav
      class="navbar navbar-expand-lg border-bottom border-dark"
      style="background-color: #141414"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center pl-2" href="#">
          <img
            src="{{ url_for('static', filename='assets/HandShake.svg') }}"
            alt="HandShake"
            width="40"
            height="40"
            class="d-inline-block align-text-top me-3"
          />
          <span style="font-weight: 600; color: #7c6cff">HandShake</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-3">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Friends</a>
            <a class="nav-link" href="#">HandShakes</a>
            <a class="nav-link" href="#">Profile</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
